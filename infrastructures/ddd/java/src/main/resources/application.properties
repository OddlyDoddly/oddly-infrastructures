# Oddly DDD Application Configuration
# Spring Boot configuration for Domain-Driven Design infrastructure

# ======================================
# Application Information
# ======================================
spring.application.name=oddly-ddd
server.port=8080

# ======================================
# Database Configuration (H2 - Example)
# ======================================
# H2 Database for demonstration purposes
# TODO: Replace with your actual database configuration (PostgreSQL, MySQL, MongoDB, etc.)

spring.datasource.url=jdbc:h2:mem:oddly_ddd_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (useful for development/debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ======================================
# Logging Configuration
# ======================================
logging.level.root=INFO
logging.level.com.oddly.ddd=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ======================================
# Jackson JSON Configuration
# ======================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.indent-output=true

